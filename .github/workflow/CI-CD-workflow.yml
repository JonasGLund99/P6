name: test-and-builde

on:
  push:
    branches: ["**"]

jobs:
  test-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "v18.15.0"

      - name: Navigate to project folder
        run: cd ../TimeTrace

      - name: Install dependencies
        run: npm install
        working-directory: ../TimeTrace

      - name: Run tests
        run: npm test
        working-directory: ../src/TimeTrace

      - name: Build project
        run: npm run build
        working-directory: ../TimeTrace
